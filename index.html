<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="passport-backdrop form-backdrop is-hidden" data-modal-hero>
        <div class="passport-modal form-modal">
            <button class="passport-cross" data-modal-close-hero>
                <svg class="passport-icon" width="20" height="20">
                    <use href="./images/symbol-defs.svg#icon-close" />
                </svg>
            </button>
            <h2 class="passport-title">Leave a request and we will contact you</h2>
            <form class="form-buy">
                
                    <label class="form-lable">
                        <span class="form-lable__text">Name</span>
                        <input class="form-input" type="text" placeholder=" " name="name" placeholder=" " autocomplete="on" />
                    </label>
                    <label class="form-lable">
                        <span class="form-lable__text">Phone</span>
                        <input class="form-input" type="tel" placeholder=" " name="name" placeholder=" " autocomplete="on" />
                    </label>
                    <label class="form-lable">
                        <span class="form-lable__text">Email</span>
                        <input class="form-input" type="email" placeholder=" " name="name" placeholder=" " autocomplete="on" />
                    </label>
                    <label class="form-lable">
                        <span class="form-lable__text">The product's name</span>
                        <textarea class="buy__textarea" placeholder=" " name="comment" rows="6" placeholder="Enter text"></textarea>
                    </label>
                    <button aria-label="Buy" class="button-revers" type="submit">
                        Submit
                    </button>
               
            </form>
           </div>
        
        
    
</body>
</html>
